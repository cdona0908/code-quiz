<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
<header>
    <div class="highscores" id="view-scores">
        View HighScores
    </div>
    <p id=time class="timer">Time:<span id="timeSpan"></span></p>        
    
</header>
<!--Card Container-->
<section class="card-container">
 <!--Quiz Intro-->
    <section class="card-intro" id="intro">
        <h1>
            Coding Quiz Challenge
        </h1>
        <p>
            Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!
        </p>
        <button id="btn-start" type="button"> Start Quiz</button>
    </section>

 <!--Quiz Questions-->
    <section class="quiz" id="quiz-questions">
        <h2 class="question" id="question"></h2>
        <ul class="no-bullets">
            <li><button id="answer1" value="0" class="answers"></button></li>
            <li><button id="answer2" value="1" class="answers"></button></li>
            <li><button id="answer3" value="2" class="answers"></button></li>
            <li><button id="answer4" value="3" class="answers"></button></li>
        </ul>
        <div class="message" id="message">
            <hr>
        </div>
    </section>

 <!--All Done-->
    <section id="allDone">
        <h3>All Done!</h3>
        <h4>Your final score is: <span id="score"></span></h4>
        <p> Enter initials: <input id="initials" placeholder="Enter your initials"/>
            <button type="submit" id="submit">
                Submit
            </button>
        </p>
    </section>
 <!--HighScores-->
    <section id="highScores">
        <h2>HighScores</h2>
        <div class="highScoresContainer">
            <ol id="score-list" class="highScoresList"></ol>
        </div>
        <button type="button" id="btn-back">Go Back</button>
        <button type="button" id="btn-clear">Clear HighScores</button>

    </section>

<section>
    
<script src="./Assets/js/script.js"></script>    
</body>
</html>
